<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author  " content="">

    <title>Food Order Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>

    </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="25">
    <div class="container">
        <p class="h4" style="margin-bottom: 20px; margin-top:100px;">결제 진행</p>

        <div class="">
            <p>주문 내역</p>
            <p th:text="'메뉴명 : ' + ${foodName}"></p>
            <p th:text="'수량 : ' + ${foodNum}"></p>
            <p th:text="'가격 : ' + ${foodPrice}"></p>
        </div>

        <p class="h5">현장 결제</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="payRadio" id="pay1" value="option1">
            <label class="form-check-label" for="pay1">카드 결제</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="payRadio" id="pay2" value="option2">
            <label class="form-check-label" for="pay1">현금 결제</label>
        </div>

        <p class="h5" style="margin-top: 20px;">여기서 결제</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="payRadio" id="pay3" value="option3">
            <label class="form-check-label" for="pay1">카드 결제</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="payRadio" id="pay4" value="option4">
            <label class="form-check-label" for="pay1">카드 결제</label>
        </div>

        <div class="form-group" style="margin-top: 20px;">
            <label class="form-control-lg" for="request">기타 요구 사항</label>
            <p><small class="text-muted">쿠폰 적립, 분할 계산 등은 따로 요구사항에 적어주세요.</small></p>
            <textarea class="form-control" id="requestTextarea" row="4"></textarea>
        </div>

        <div class="row">
            <span class="col-2"></span>
            <button type="button" class="btn btn-outline-success col-3"><a href="./regMember.html" style="text-decoration: none;" class="text-secondary">결제 진행</a></button>
            <span class="col-2"></span>
            <button type="button" class="btn btn-outline-warning col-3">취소</button>
            <span class="col-2"></span>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
